<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on today</title>
    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>




    <main>
        <h1 class="heading"><span class="fo"> Focus on </span> Today</h1>
        <div class="main-container">



            <div class="today-container">
                <h2>Today
                    <img class="sun" src="images/Sun.svg" alt="sun">
                </h2>
            </div>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                   <span> 2/3 completed</span>
                </div>
            </div>
            <p class="warning">Please set all the 3 goals!</p>

            <div class="goal">
                <div class="checkbox ">
                    <img class="check-icon" src="images/checked.svg" alt="">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal">
                <div class="checkbox">
                    <img class="check-icon" src="images/checked.svg" alt="">
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal">
                <div class="checkbox">
                    <img class="check-icon" src="images/checked.svg" alt="">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal...">
            </div>
            <p class="motivation-line">“Move one step ahead, today!”</p>
            <div class="developer-credit">Made with ❤️ by Ayush saini</div>
        </div>
    </main>


</body>
<script src="script.js"></script>

</html>
